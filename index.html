<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title> Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="container-md">
      <div class="row d-flex">
        <div class="col1 col-md-6">
          <h2>Stay updated!</h2>
          <!-- <span><i class="fa-solid fa-square-check"></i></span> -->
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="checks">
            <span><i class="fa-solid fa-check"></i></span>
            <span class="s">Product discovery and building what matters</span>
          </div>
          <div class="checks">
            <span><i class="fa-solid fa-check"></i></span>
            <span class="s">Measuring to ensure updates are a success</span>
          </div>
          <div class="checks">
            <span><i class="fa-solid fa-check"></i></span>
            <span class="s">And much morer!</span>
          </div>
          <div class="email">
            <label for="email">Email Adress</label><br>
            <input type="email" name="email" id="email" class="" placeholder="email@company.com">
          </div>
          <button href="" onclick="successPage()">
            Subscribe to monthly newsletter
          </button>
        </div>
        <!-- <div class="col2 col-md-6"> -->
          <img src="assets/images/illustration-sign-up-desktop.svg" class="img-fluid col2 col-md-6" alt="">
        <!-- </div> -->
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    var email = document.getElementById("email");


    function successPage() {
      if(email.value == ''){
        alert("Please enter your email address");
       
    }
    else {
      location.replace("./success.html")
    }
  };

  


  </script>
</body>
</html>
